<!DOCTYPE html>

<html lang="en">

<head>

			<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" charset="UTF-8">    <meta property='og:title' content='DLS 22 Card Creator'>

    <meta property='og:description' content='Latest design cards with advanced settings'>

    <meta property='og:url' content=''>

			<link rel="stylesheet" href="file:///storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit%20user%20files/dlsCard.css"></link>

			<title>DLS 22 Card Creator</title>

</head>

<body>

			<header>

						<section class="dls-logo"></section>

						<section class="head-logo">

									<div>CARD</div>

									<div>CREATOR</div>

						</section>

			</header>

			<main>

						<section class="card">

									<canvas width="1280" height="890"></canvas>

									<a href=""><button class="download">DOWNLOAD</button></a>

						</section>

						<section class="image-edit">

									<form>

									<label id="uploading" for="image"><button class="upload-image" type="button">UPLOAD IMAGE</button><input type="file" name="image" id="image" accept="image/*"></label>

									<label>

												<span>SIZE</span><input type="range" name="size" id="size" min="0" max="10" value="5">

									</label>

									<label>

												<span>HOR-POS</span><input type="range" name="horizontal position" id="hori-pos" max="400" min="0" value="0">

									</label>

									<label>

												<span>VER-POS</span><input type="range" name="vertical position" id="vert-pos" max="400" min="0" value="100">

									</label>

									</form>

						</section>

						<section class="player-info">

									<form>

												<label><input type="text" name="name" id="first-name" placeholder="FIRST NAME" value="Cristiano"></label>

												<label><input type="text" name="name" id="last-name" placeholder="LAST NAME" value="Ronaldo"></label>												

												<label><span>RATING</span><input type="number" name="rating" id="rating" max="100" min="1" value="98"></label>

												<label><span>POSITION</span><select class="position"></select></label>

												<label><span>COUNTRY</span><select class="country"></select></label>

												<label><span>HEIGHT</span><input type="number" name="height" id="height" max="220" min="50" value="186"></label>

												<label><span>FOOT</span><select class="foot"></select></label>

												<label for="color"><span>BOOT</span><select class="boot-col"></select></label>	

									</form>

						</section>

						<section class="stats">

									<form>

												<label><span>SPE</span><input type="number" name="speed" id="speed" max="100" min="1" value="98"></label>

												<label><span>STR</span><input type="number" name="strength" id="strength" max="100" min="1" value="94"></label>

												<label><span>ACC</span><input type="number" name="acceleration" id="acceleration" max="100" min="1" value="96"></label>

												<label><span>TAC</span><input type="number" name="tackle" id="tackle" max="100" min="1" value="80"></label>

												<label><span>STA</span><input type="number" name="stamina" id="stamina" max="100" min="1" value="88"></label>

												<label><span>PAS</span><input type="number" name="pass" id="pass" max="100" min="1" value="90"></label>

												<label><span>CON</span><input type="number" name="condition" id="condition" max="100" min="1" value="84"></label>

												<label><span>SHO</span><input type="number" name="shoot" id="shoot" max="100" min="1" value="92"></label>

									</form>

						</section>

						<section class="card-type">

									<form>

												<label>

															<span>COMMON</span><input type="radio" name="card-type" id="common">

												</label>

												<label>

															<span>RARE</span><input type="radio" name="card-type" id="rare">

												</label>

												<label>

															<span>LEGENDARY</span><input type="radio" name="card-type" id="legendary" checked>

												</label>

											 <label>

															<span>MAX</span><input type="checkbox" name="max" id="max">

												</label>

									</form>

						</section>

			</main>

			<footer>Â©rupan</footer>

</body>

<script src="/storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit%20user%20files/dlsCard.js"></script>

<script src="/storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit%20user%20files/cardDraw.js"></script>

</html>
